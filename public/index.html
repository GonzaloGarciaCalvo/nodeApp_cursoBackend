<body>
    <div class="container mt-3">
        <div class="">
            <h1>Login de Usuario</h1>
            <br>
            <form action="/login" method="post" >
                <div class="form-group">
                    <input id="email" class="form-control" type="email" name="email" required placeholder="Ingrese su email">
                    <input id="password" class="form-control" type="text" name="password" required placeholder="password">
                </div>
                <button class="btn btn-success mt-3">Enviar</button>
            </form>
        </div>
        <div class="col-12">
            <!-- <button class="btn btn-danger " onclick="registro()"> Registrarse </button> -->
            <a type="button" class="btn btn-primary mt-4" href="signup.html">Ir a registro</a>
        </div>
    </div>
</body>
