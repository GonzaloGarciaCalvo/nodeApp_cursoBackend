<body>
    <div class="container mt-3">
        <div class="">
            <h1>Registro de Usuario</h1>
            <br>
            <form action="/signup" method="post">
                <div class="form-group">
                    <!-- <label for="nombre">Ingrese su nombre</label> -->
                    <input id="name" class="form-control" type="text" name="name" required placeholder="Ingrese su nombre">
                    <input id="email" class="form-control" type="email" name="email" required placeholder="Ingrese su email">
                    <input id="password" class="form-control" type="text" name="password" required placeholder="password">
                    <input id="address" class="form-control" type="text" name="address" required placeholder="address">
                    <input id="age" class="form-control" type="number" name="age" required placeholder="age">
                    <input id="phone" class=" form-control" type="number" name="phone" required placeholder="phone number">
                </div>
                <button class="btn btn-success mt-3">Enviar</button>
            </form>
            <div class="col-12">
              <!-- <button class="btn btn-danger " onclick="login()"> Login </button> -->
              <a type="button" class="btn btn-primary mt-4" href="index.html">Ir a Login</a>
            </div>
        </div>
    </div>
</body>
